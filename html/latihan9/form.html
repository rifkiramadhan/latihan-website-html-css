<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <!-- Membuat default form menggunakan html -->
    <form action="">
        <label for="username">username :</label>
        <input type="text" name="" id="username">
        <br>

        <label for="password">pasword :</label>
        <input type="password" name="" id="password">
        <br>

        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
        <br>

        <input type="checkbox" name="" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" name="" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" name="" id="ngoding"><label for="ngoding">ngoding</label>
        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <select name="" id="">
            <option value="">Bandung</option>
            <option value="">Yogyakarta</option>
            <option value="">Jakarta</option>
        </select>
        <br>

        <button type="submit">Kirim!</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
