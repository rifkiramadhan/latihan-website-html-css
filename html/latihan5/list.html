<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- Bisa merubah type dengan cara ketik control + space -->
    <ol type="A">
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
    </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    <!-- Bisa merubah type disc, square, circle -->
    <ul type="circle">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telor Dadar</li>
    </ul>

    <!-- Menggunakan definisi list dan strong -->
    <h3>Pemrograman Web 1</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>
        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
