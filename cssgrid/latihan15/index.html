<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Grid | Justify Content </title>
</head>
<body>

    <!-- justify-content, Mengatur posisi seluruh grid container pada sumbu horizontal.
    Ini bisa dilakukan ketika ukuran total grid lebih kecil dari ukuran containernya,
    biasanya ketika grid items nya menggunakan ukuran yang fixed (px). -->
    
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
      </div>
</body>
</html>
